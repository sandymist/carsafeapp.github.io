<!doctype html>
<html lang="en">
<head>
    <!-- title -->
    <title>CarSafe</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico" />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/custom.scss" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <!-- header starts -->
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md">
          <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png">
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" " id="navbarCollapse" style="">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#contact-us">Contact Us</a>
                </li>
                </ul>
            </div>
          </div>
        </nav>
      </header>
    <!-- header ends -->
    <!-- banner section starts -->
    <section class="main-banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-banner-content">
                        <h1>Park with confidence. <span>Stay safe!</span></h1>
                        <a href="https://apps.apple.com/us/app/carsafe/id1486850356" class="app-store-brand"></a><br/><br/>
                        <img src="assets/img/qr-code.jpg" alt="Install iOS App" style="width:60px;height:60px;margin-top:40px;"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner section starts -->
    <section class="about-section">
        <div class="container">
            <div class="row">
                <img src="assets/img/carsafe.png" style=""/>
            </div>

            <div style="display: flex; justify-content: center; align-items: center; padding-top: 30px;">
                <iframe 
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/oE4MYqNnBw0"
                    title="CarSafe iOS Demo" 
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>
    <!-- banner section ends -->

    <!-- contact section starts -->
    <section class="contact-section" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contact-forms">
                        <h1>Got questions?</h1>
                        <p></p>
                        <form>
                            <div class="row">
                                <div class="col-md-5 col-6">
                                    <div class="form-group">
                                        <input type="text" placeholder="Name *" class="form-control" id="contact-name">
                                    </div>
                                </div>

                                <div class="col-md-5 col-6">
                                    <div class="form-group">
                                        <input type="text" placeholder="Email *" class="form-control" id="contact-email">
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group btns">
                                        <input type="button" value="Submit" class="submit-btn" id="contact-submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row contact-confirm hidden">
                <div class="col-md-12">
                   <p class="center-text">Thanks for the interest, we will get back to you!</p>
                </div>
            </div>
        </div>
    </section>
    <!-- contact section ends -->

    <!-- footer starts -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-content center-text">
                        <p>Copyright &copy; 2021 seligo.<span>io</span></p>
                    </div>
                </div>
<!--
                <div class="col-md-6 hidden">
                    <div class="footer-content">
                        <ul>
                            <li><a href="javascript:;"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="javascript:;"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="javascript:;"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
                -->
            </div>
        </div>
    </footer>
    <!-- footer ends -->

    <!-- js files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
